<!DOCTYPE html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/listingFactory.js"></script>
  <script src="js/controllers/listingController.js"></script>
  <script src="js/factories/userFactory.js"></script>
  <script src="js/controllers/userController.js"></script>
  <script src="js/factories/blogFactory.js"></script>
  <script src="js/controllers/blogController.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Clicker Script' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
  <link rel="stylesheet" href="styles/main.css">
</head>


<body ng-app="directoryApp">
    <br>
    <div class="container my-5" id="profile">
        <h1 class="titleFont text-center">Admin Controls</h1>
        <div class="row">

            <div class="col-sm-9" ng-controller="BlogPostsController" data-ng-init="getAll()">

                <table class="table table-striped table-hover">
                    <thead>
                        <th colspan="3">Blog Posts</th>
                    </thead>
                    <thead>
                            <th>Post</th>
                            <th>Body</th>
                            <th>Date Created</th>
                    </thead>
                    <tbody ng-repeat = "blogPost in blogPosts">
                        <tr>
                            <td>{{blogPost.title}}</td>
                            <td>{{blogPost.text}}</td>
                            <td>{{blogPost.createdDate | date}}</td>
                            <td>
                                <button>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <!-- Post Blog -->
            <div class="container-fluid py-5" id="Blog" ng-controller="BlogPostsController">
                <div class="row">
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-header bg-dark">
                              <span>Past Reviews Post</span>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label>Title</label>
                                            <input type="text" class="form-control" id="TitleBlog" placeholder="Title" ng-model="newBlogPost.title" >
                                        </div>
                                    </div>
                                    <div class="row pt-3 pb-4">
                                        <div class="col">
                                            <label>Post:</label>
                                            <textarea type="text" class="form-control" rows="10" ng-model="newBlogPost.text"></textarea>
                                        </div>
                                    </div>
                                    <div class="">
                                        <button type="button" class="btn btn-success" ng-click ="addBlogPost(newBlogPost.title,newBlogPost.text)">Submit</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
