<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="entry in listings | filter : search">
                <td> {{entry.code}} </td>
                <td> {{entry.name}} </td>
                <td style='white-space: nowrap'><button class='btn btn-primary' ng-click="showDetails(entry)">Details</button>
                  <button class='btn btn-info' ng-model="listings" ng-click="deleteListing(entry)">X</button></td>
              </tr>
            </table>
          </div>
          <form ng-model="new_entry">
            <div class="form-group">
              <label for="code">Code:</label>
              <input type="code" class="form-control" ng-model="new_entry.code">
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="name" class="form-control" ng-model="new_entry.name">
            </div>
            <div class="form-group">
              <label for="addr">Address:</label>
              <input type="addr" class="form-control" ng-model="new_entry.address">
            </div>
            <div class="form-group">
                <label for="lat">Latitude:</label>
                <input type="number" class="form-control" ng-model="new_entry.coordinates.latitude">
            </div>
            <div class="form-group">
                <label for="long">Longitude:</label>
                <input type="number" class="form-control" ng-model="new_entry.coordinates.longitude">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="addListing()">Add New Listing</button>
            <p class="pull-right" style="color: red;">{{error_msg}}</p>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p>
                {{address}}
            </p>
            <p>
                {{latitude}}
            </p>
            <p>
                {{longitude}}
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
