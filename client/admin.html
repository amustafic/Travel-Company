  <body ng-app="directoryApp">
    <div class="container">
	  <!--Nav Bar-->
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">

        </nav>
        <img id="logo" src="images/Logo.jpg"/>
      </div><!--End Nav Bar-->

      <div class="row">
        <h1>Client List</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchListings">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-bordered table-hover">
              <tr>
                <th scope='col' class='text-center'>First name</th>
                <th scope='col' class='text-center'>Last name</th>
                <th class='text-center'>Delete</th>
              </tr>
              <tr ng-repeat="listing in listings | filter: query" ng-click="showDetails($index)">
                <td>{{listing.firstname}}</td>
                <td>{{listing.lastname}}</td>
                <td> <button ng-click="deleteListing(listing._id)">Delete</button><span style="color: red;"></span></td>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>

        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
			 <div ng-bind="detailedInfo.code"></div>
			 <div ng-bind="detailedInfo.name"></div>
			 <div ng-bind="detailedInfo.coordinates.latitude"></div>
			 <div ng-bind="detailedInfo.coordinates.longitude"></div>
			 <div ng-bind="detailedInfo.address"></div>
          </div>
        </div>
      </div>
    </div>
