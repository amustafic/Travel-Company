  <link href='https://fonts.googleapis.com/css?family=Clicker Script' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Covered By Your Grace' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>

  <style>
     .jumbotron{
       font-family: 'Overpass';
      }
  </style>
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <!--Nav Bar-->
      <div class="header clearfix">
          <nav>
            <ul class="nav nav-pills float-right">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
          </nav>
          <img id="logo" src="C:\Ado\UF\Semester 6\SWEng\CEN3031-Project-TravelSite\MyWork"/>
        </div><!--End Nav Bar-->
        
      <div class="row">
        <h1 class="text-center">Notes</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon glyphicon glyphicon-search float-left" id="sizing-addon1"></span>
            <input type="text" class="form-control form-control-lg text-center" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-bordered table-hover">
              <tr>
                <th scope='col' class='text-center'>First name</th>
                <th scope='col' class='text-center'>Last name</th>
                <th class='text-center'>Delete</th>
              </tr>    
              <tr ng-repeat="listing in listings | filter: query" ng-click="showDetails($index)">
                <td>{{listing.firstname}}</td>
                <td>{{listing.lastname}}</td>
                <td> <button ng-click="deleteListing(listing._id)">Delete</button><span style="color: red;"></span></td>
              </tr>
            </table>
          </div>
          <form novalidate class="simple-form">
            <h2>Add New Note</h2>
            First name: <input type="text"  class="form-control text-center form-control-lg" ng-model="newListing.firstname" /><br />
            Last name: <input type="text" class="form-control text-center form-control-lg" ng-model="newListing.lastname" /><br />
           Notes: <textarea type="text"  class="form-control text-center form-control-lg" ng-model="newListing.textnote" /></textarea><br />

            <button class="btn btn-primary btn-lg btn-block" ng-click="addListing()">Add Listing</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron text-center">
            <h2>Note</h2>
            <h4>Name: {{detailedInfo.firstname}} {{detailedInfo.lastname}} </h4>
            <p>{{detailedInfo.textnote}}</p>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
