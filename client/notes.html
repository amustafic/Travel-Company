<html>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/listingFactory.js"></script>
  <script src="js/controllers/listingController.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Clicker Script' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Covered By Your Grace' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
  <link rel="stylesheet" href="styles/main.css">

  <style>
     .jumbotron{
       font-family: 'Overpass';
      }
      body{
        background-image: url("styles/about.jpg");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Overpass';
      }
      .tableWrapper{
        background-color: #C7B6DC;
      }
  </style>
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <!--Nav Bar-->
      <div class="header clearfix">
          <nav>
              <ul class="nav nav-pills float-right">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li> -->
                <!-- <li class="nav-item">
                  <a class="nav-link" href="login.html">Statistics</a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link" href="notes.html">Notes</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="login.html">Blog Posts</a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Sign Out</a>
                </li>
          
              </ul>
            </nav>
          <img id="logo" src="images/Logo.jpg"/>
        </div><!--End Nav Bar-->

      <div class="row">
        <h1 class="text-center"> Notes</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon glyphicon glyphicon-search float-left" id="sizing-addon1"></span>
            <input type="text" class="form-control form-control-lg text-center" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-bordered table-hover">
              <tr>
                <th scope='col' class='text-center'>First name</th>
                <th scope='col' class='text-center'>Last name</th>
                <th class='text-center'>Delete</th>
              </tr>
              <tr ng-repeat="listing in listings | filter: query" ng-click="showDetails($index)">
                <td>{{listing.firstname}}</td>
                <td>{{listing.lastname}}</td>
                <td> <button ng-click="deleteListing(listing._id)">Delete</button><span style="color: red;"></span></td>
              </tr>
            </table>
          </div>
          <form novalidate class="simple-form">
            <h2>Add New Note</h2>
            <b>First name:</b> <input type="text"  class="form-control text-center form-control-lg" ng-model="newListing.firstname" /><br />
            <b>Last name:</b> <input type="text" class="form-control text-center form-control-lg" ng-model="newListing.lastname" /><br />
           <b>Notes:</b> <textarea type="text"  class="form-control text-center form-control-lg" ng-model="newListing.textnote" /></textarea><br />

            <button class="btn btn-primary btn-lg btn-block" ng-click="addListing()">Add Listing</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron text-center">
            <h2>Note</h2>
            <h4>Name: {{detailedInfo.firstname}} {{detailedInfo.lastname}} </h4>
            <p>{{detailedInfo.textnote}}</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
