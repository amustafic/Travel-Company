	<!--Form-->
  <div class = "form">
    <h1> <b>Contact Form</b> </h1>

    <div class="row" ng-controller="ContactsController">
        <div class="col-md-12 mb-md-0 mb-5">
            <form novalidate class="simple-form">

    <div class="row">
        <div class="col-md-12 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">

              <!--Names-->
               <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-1">
                                 <label for="firstName" class="">First Name</label>
                                 <input type="text" name="firstName" class="form-control" placeholder="First Name" ng-model="newContact.firstname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-1">
                            <label for="lastName" class="">Last Name</label>
                            <input type="text" name="lastName" class="form-control" placeholder="Last Name" ng-model="newContact.lastname">
                        </div>
                    </div>
                </div>
                <!--End Names-->

                <!--Email-->
                <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-1">
                                    <label for="email" class="">Email</label>
                                    <input type="text" name="email" class="form-control" placeholder="example@email.com" ng-model="newContact.email">
                                </div>
                            </div>
                </div><!--End Email-->

                <!--Commnets/Concerns-->
                <div class="row">
                            <div class="col-md-12">
                                  <label for="Comments">Message</label>
                                  <textarea class="form-control" id="Comments" rows="3" placeholder="Any Comments or Concerns" ng-model="newContact.comments"></textarea>
                            </div>
                </div><!--End Comments/Concerns-->
                <br>

                <!--Submit Button-->
                <div class="text-center text-md">
                  <button class="btn btn-primary btnSubmit" ng-click="addContact(newContact.firstname, newContact.lastname, newContact.email, newContact.comments)">Send</button>
                </div>
                </div>
                <!--End of Submit Button-->
                  <div class="status"></div>

          </form>
        </div><!--End Form-->
        </div>
        </div>
